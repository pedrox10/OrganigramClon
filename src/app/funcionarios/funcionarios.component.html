<div class="toolbar">
  <h2 class="title">Lista de Funcionarios</h2>

  <div class="actions">
    <mat-form-field appearance="outline" class="filter">
      <mat-label>Buscar funcionario</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Nombre o CI">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <button mat-flat-button color="primary" (click)="nuevoFuncionario()">
      <mat-icon>person_add</mat-icon>
      Nuevo
    </button>
  </div>
</div>

<mat-card class="card-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let f">
        <strong>{{ f.nombre }} {{ f.paterno }} {{ f.materno }}</strong>
      </td>
    </ng-container>

    <!-- CI -->
    <ng-container matColumnDef="ci">
      <th mat-header-cell *matHeaderCellDef> C.I. </th>
      <td mat-cell *matCellDef="let f">{{ f.ci }}</td>
    </ng-container>

    <!-- Teléfono -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Teléfono </th>
      <td mat-cell *matCellDef="let f">{{ f.telefono }}</td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let f">
        <span class="badge" [ngClass]="f.estado ? 'activo' : 'inactivo'">
          {{ f.estado ? 'Activo' : 'Inactivo' }}
        </span>
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let f">
        <button mat-icon-button color="primary" (click)="editar(f)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminar(f)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</mat-card>
