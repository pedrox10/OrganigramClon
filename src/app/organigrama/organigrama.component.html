<h2>Organigrama</h2>
<!-- Contenedor de Búsqueda -->
<div class="" style="height: 100px">
  <input
    [(ngModel)]="searchText"
    type="text"
    placeholder="Buscar por nombre o cargo…"
    class="input-buscador"
  />
  <button
    (click)="buscarNodo(searchText)"
    class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-150 shadow-md"
  >
    Buscar
  </button>
</div>
<div id="organigrama-container">
  <div id="wrapper" class="organigrama-wrapper" #wrapper></div>
</div>
